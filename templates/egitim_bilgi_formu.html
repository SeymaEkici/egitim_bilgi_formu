<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTK Akademi Eğitim Bilgi Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .header img {
            height: 50px;
        }

        .main-section {
            background-color: rgba(50, 156, 178, 0.2);
            /* Saydam mavi */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 10px;
        }

        .main-title {
            font-size: 20px;
            font-weight: bold;
            color: #329cb2;
        }

        .info-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        .info-container img {
            width: 20px;
            height: 20px;
        }

        .education-code {
            font-size: 50px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://assets-btkakademi-gov-tr.akamaized.net/api/gallery/51/bb2b1a79-8a7f-4c18-970c-6687a910b496/BTKAkademi-Normal.png?t=1739345573413"
                alt="BTK Akademi">
            <div>
                <img src="https://assets-btkakademi-gov-tr.akamaized.net/api/gallery/51/23cd79b1-63fc-48c3-a2e7-0f01a0e4761c/playstore%404x.png?t=1739346154119"
                    alt="App Store" width="100">
                <img src="https://assets-btkakademi-gov-tr.akamaized.net/api/gallery/51/23cd79b1-63fc-48c3-a2e7-0f01a0e4761c/playstore%404x.png?t=1739346154119"
                    alt="Google Play" width="100">
            </div>
        </div>

        <div class="main-section">
            <div>
                <div class="main-title">Eğitimin Adı: <span id="egitim_adi">Yükleniyor...</span></div>
                <div class="info-container">
                    <img src="C:\\Users\\sydme\\Desktop\\1f465.png" alt="Kişi"> <span
                        id="egitmen_adi">Yükleniyor...</span>
                </div>
                <div class="info-container">
                    <img src="C:\\Users\\sydme\\Desktop\\112.jpg" alt="Zaman"> <span
                        id="egitim_suresi">Yükleniyor...</span>
                </div>
            </div>
            <div class="education-code" id="education_code">000</div>
        </div>
    </div>

    <script>
        async function fetchEducationData() {
            try {
                const response = await fetch('http://localhost:5000/api/egitim'); // Backend API URL
                const data = await response.json();

                document.getElementById("egitim_adi").textContent = data.egitim_adi || "Veri Yok";
                document.getElementById("egitmen_adi").textContent = data.egitmen_adi || "Veri Yok";
                document.getElementById("egitim_suresi").textContent = data.egitim_suresi || "Veri Yok";
                document.getElementById("education_code").textContent = data.education_code || "000";
            } catch (error) {
                console.error("Veri alınırken hata oluştu", error);
            }
        }

        fetchEducationData();
    </script>
</body>

</html>
